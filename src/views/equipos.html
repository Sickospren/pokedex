<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: #e6e6e6;
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 0px black, -2px -2px 0px black;
            margin-bottom: 20px;
        }
        #back {
            background-color: #ff4757;
            color: #fff;
            border: 4px solid #d63031;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: inset 0 -4px #c0392b, 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        #back:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
        #equiposTabla {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            margin-bottom: 40px;
            background: #ffcc00;
            border: 6px solid black;
            padding: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }
        .equipos-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 5px;
        }
        .equipos-table th {
            color: black;
            background: #ff4757;
            border: 4px solid black;
            padding: 12px;
            text-transform: uppercase;
            font-size: 12px;
            text-shadow: 1px 1px 0px black;
        }
        .equipos-table td {
            background: #ffffff;
            color: black;
            border: 4px solid black;
            padding: 12px;
            text-align: center;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        .equipos-table td:hover {
            background: #f4f4f4;
        }
        img {
            width: 75px;
            height: 75px;
            object-fit: contain;
            padding: 2px;
            background: white;
            transition: transform 0.2s ease;
        }
        img:hover {
            transform: scale(1.2);
        }
        p {
            font-size: 10px;
            color: black;
            margin-top: 5px;
            font-weight: bold;
        }
        .delete-button {
            background-color: #ff4757;
            color: white;
            padding: 10px;
            border-radius: 8px;
            border: 4px solid black;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
        }
        .delete-button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }
        .no-data-message {
            font-size: 1rem;
            color: #ffcc00;
            text-align: center;
            margin-top: 40px;
            text-shadow: 2px 2px 0px black;
        }
    </style>
    
    

</head>
<body>
    <h1>Gestión de Equipos</h1>
    <button id="back">Volver al Inicio</button>
    <div id="equiposTabla"></div>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
            const sonidoPC = new Audio("https://static.wikia.nocookie.net/soundeffects/images/d/de/SFX_TURN_ON_PC.wav");
            sonidoPC.play().catch(error => {
                console.warn("El audio no pudo reproducirse automáticamente:", error);
            });
        });

        document.getElementById("back").addEventListener("click", () => {
            window.electronAPI.closeTeamsWindow();
        });
    </script>
    <script type="module" src="../renders/rendererEquipos.js"></script>
</body>
</html>
