<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: white;
            background: url('https://t4.ftcdn.net/jpg/02/93/83/15/360_F_293831552_fkq7tH8eDTzI0u4u3HRrIMHzZNm1JZvp.jpg') no-repeat center center fixed;
            background-size: cover;
            font-size: larger;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 4px solid #ffcc00;
        }

        h2 {
            color: #ff0000;
            text-shadow: 2px 2px 0px #000;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            font-family: 'Press Start 2P', cursive;
        }

        button {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: #ffcc00;
            border: 3px solid #ff0000;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive;
        }

        button:hover {
            background: #ff0000;
            color: white;
            border: 3px solid #ffcc00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="loginUser" placeholder="Nombre de Usuario">
            <input type="password" id="loginPass" placeholder="Contraseña">
            <button type="button" id="loginBT">Iniciar sesión</button>
            <button type="button" id="switchToRegister">Ir a Registrarse</button>
        </form>

        <!-- Formulario de registro -->
        <form id="registerForm" class="hidden">
            <h2>Registro</h2>
            <input type="text" id="registerUser" placeholder="Nombre de Usuario">
            <input type="password" id="registerPass" placeholder="Contraseña">
            <input type="password" id="registerPass2" placeholder="Confirmar Contraseña">
            <button type="button" id="registerBT">Registrarse</button>
            <button type="button" id="switchToLogin">Ir a Iniciar Sesión</button>
        </form>
    </div>

    <script type="module" src="./renders/rendererIndex.js"></script>
</body>

</html>
