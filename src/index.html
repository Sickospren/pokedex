<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="loginUser" placeholder="Nombre de Usuario">
            <input type="password" id="loginPass" placeholder="Contraseña">
            <button type="button" id="loginBT">Iniciar sesión</button>
            <button type="button" id="switchToRegister">Ir a Registrarse</button>
        </form>

        <!-- Formulario de registro -->
        <form id="registerForm" class="hidden">
            <h2>Registro</h2>
            <input type="text" id="registerUser" placeholder="Nombre de Usuario">
            <input type="password" id="registerPass" placeholder="Contraseña">
            <input type="password" id="registerPass2" placeholder="Confirmar Contraseña">
            <button type="button" id="registerBT">Registrarse</button>
            <button type="button" id="switchToLogin">Ir a Iniciar Sesión</button>
        </form>
    </div>

    <script type="module" src="rendererIndex.js"></script>
</body>
</html>
